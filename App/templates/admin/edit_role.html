{% extends 'layout/admin_base.html' %} {% block content %}
<h2 class="fw-bold mb-3">Edit Role</h2>
<form action="{{ url_for('admin.edit_role', role_id=role.id) }}" method="post">
    <div class="form-group mb-3">
        <label for="name" class="form-label fw-medium">Nama Role</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ role.name }}" required />
    </div>
    <div class="form-group mb-4">
        <label for="description" class="form-label fw-medium">Deskripsi</label>
        <textarea name="description" id="description" class="form-control">{{ role.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Perbarui</button>
    <a href="{{ url_for('admin.manage_roles') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
