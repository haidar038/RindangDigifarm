{% extends 'layout/admin_base.html' %}

<!-- Head Block -->
{% block title %}Dashboard Admin - Edit Pengguna{% endblock %}
<!-- Content Block -->

{% block content %}
<h2 class="fw-bold mb-3">Edit User</h2>
<form action="" method="post">
    <div class="form-group mb-3">
        <label for="username" class="form-label fw-medium">Username</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="email" class="form-label fw-medium">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
    </div>
    <div class="form-group mb-4">
        <label class="form-label fw-medium">Role</label>
        {% for role in roles %}
        <div class="form-check">
            <input type="checkbox" name="roles" value="{{ role.name }}" class="form-check-input"
                id="role_{{ role.name }}" {% if role.name in selected_roles %}checked{% endif %}>
            <label class="form-check-label text-capitalize" for="role_{{ role.name }}">
                {{ role.name }}
            </label>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('admin.users_management') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
